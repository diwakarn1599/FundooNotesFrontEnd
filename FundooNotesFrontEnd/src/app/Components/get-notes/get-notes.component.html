<div class="notes">
    <mat-card (mouseenter)='hovered=true' (mouseleave)='hovered=false' class="getNoteCard" [style.background-color]="noteColor">
        <div>
            <mat-card-title>
                <div class="card_title">
                    <div id="noteTitle" class="noteTitle">
                        <h2>Test Title</h2>
                    </div>
                    <button *ngIf="hovered" mat-icon-button class="example-icon favorite-icon" (click)="pinNote()">
                        <mat-icon mat-list-icon class="material-icons-outlined" style="color:#212121 ;" *ngIf="!pinned">
                            push_pin</mat-icon>
                        <mat-icon mat-list-icon style="color:#212121;" *ngIf="pinned">push_pin</mat-icon>
                    </button>
                </div>
            </mat-card-title>
            <mat-card-content class="card_title">
                <div id="noteDescription" class="noteDescription">
                    <p>Test Description</p>
                </div>
            </mat-card-content>
            <mat-card-footer>
                <span *ngIf="isReminder" class="reminderLabel">
                    <mat-icon mat-list-icon class="material-icons-outlined">watch_later</mat-icon>
                    <p>{{Reminder}}</p>
                    <mat-icon mat-list-icon class="material-icons-outlined cursor" (click)="RemoveReminder()">close
                    </mat-icon>
                </span>
                <div>
                    <app-get-note-icons></app-get-note-icons>
                </div>
            </mat-card-footer>
        </div>
    </mat-card>
</div>
