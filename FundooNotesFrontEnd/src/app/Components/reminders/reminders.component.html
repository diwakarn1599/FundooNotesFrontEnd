<div class="allNotes">
    <p class="pinLabel">{{showpinnedNotes ? 'PINNED' : ''}}</p>
    <div class="displayRow">
        <div *ngFor="let note of notes">
            <div class="notes" *ngIf="note.pin" id={{note.noteId}}>
                <mat-card class="getNoteCard" [style.background-color]="note.color">
                    <div>
                        <mat-card-title>
                            <div class="card_title">
                                <div id="noteTitle" class="noteDescription" (click)="openDialog(note)">
                                    <h2>{{note.title}}</h2>
                                </div>
                                <button mat-icon-button class="example-icon favorite-icon" (click)="pinNote(note)">
                                    <mat-icon mat-list-icon class="material-icons-outlined" style="color:#212121 ;"
                                        *ngIf="!note.pin">
                                        push_pin</mat-icon>
                                    <mat-icon mat-list-icon style="color:#212121;" *ngIf="note.pin">push_pin</mat-icon>
                                </button>
                            </div>
                        </mat-card-title>
                        <mat-card-content (click)="openDialog(note)">
                            <div id="noteDescription" class="noteDescription">
                                <p>{{note.description}}</p>
                            </div>
                        </mat-card-content>
                        <mat-card-footer>
                            <span *ngIf="note.reminder!=null" class="reminderLabel">
                                <mat-icon mat-list-icon class="material-icons-outlined">watch_later</mat-icon>
                                <p>{{note.reminder}}</p>
                                <mat-icon mat-list-icon class="material-icons-outlined cursor"
                                    (click)="RemoveReminder()">close
                                </mat-icon>
                            </span>
                            <div class="getIcons">
                                <app-get-note-icons [note]="note"></app-get-note-icons>
                            </div>
                        </mat-card-footer>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
    <p class="pinLabel">{{showpinnedNotes ? 'OTHERS' : ''}}</p>
    <div class="displayRow">
        <div *ngFor="let note of notes">
            <div class="notes" *ngIf="!note.pin" id={{note.noteId}}>
                <mat-card class="getNoteCard" [style.background-color]="note.color">
                    <div>
                        <mat-card-title>
                            <div class="card_title">
                                <div id="noteTitle" class="noteDescription" (click)="openDialog(note)">
                                    <h2>{{note.title}}</h2>
                                </div>
                                <button mat-icon-button class="example-icon favorite-icon" (click)="pinNote(note)">
                                    <mat-icon mat-list-icon class="material-icons-outlined" style="color:#212121 ;"
                                        *ngIf="!note.pin">
                                        push_pin</mat-icon>
                                    <mat-icon mat-list-icon style="color:#212121;" *ngIf="note.pin">push_pin</mat-icon>
                                </button>
                            </div>
                        </mat-card-title>
                        <mat-card-content (click)="openDialog(note)">
                            <div id="noteDescription" class="noteDescription">
                                <p>{{note.description}}</p>
                            </div>
                        </mat-card-content>
                        <mat-card-footer>
                            <span *ngIf="note.reminder!=null" class="reminderLabel">
                                <mat-icon mat-list-icon class="material-icons-outlined">watch_later</mat-icon>
                                <p>{{note.reminder}}</p>
                                <mat-icon mat-list-icon class="material-icons-outlined cursor"
                                    (click)="RemoveReminder()">close
                                </mat-icon>
                            </span>
                            <div class="getIcons">
                                <app-get-note-icons></app-get-note-icons>
                            </div>
                        </mat-card-footer>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
